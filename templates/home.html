{% extends "layout.html" %}


{% block content %}

<form method="POST" action="" novalidate>
    {{ form.content.label }} <br>
    {{ form.content(size=20) }} <br>
    {{ form.submit }} <br>
 </form>


{% for post in posts %}
<div>
{{ post.content }} <br>
{{ post.timestamp }} <br>
</div>
{% endfor %}

{% endblock content %}
