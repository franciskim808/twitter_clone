{% extends "layout.html" %}

{% block content %}
<h1>Welcome to the Home Page!</h1>

    <div>
    {% if context %}
        <p>
            context['user'] is {{ context['user'] }}
        </p>
        <p>
            context['form_pwd_data'] is {{ context['form_pwd_data'] }}
        </p>
        <p>
            context['user_pwd'] is {{ context['user_pwd'] }}
        </p>
    {% endif %}
    </div>
{% endblock content %}
