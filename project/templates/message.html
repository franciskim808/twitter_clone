{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}

    <div class="container">
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            {{ wtf.form_field(form.title) }}
            {{ wtf.form_field(form.body) }}
            <br>
            <button class="btn btn-primary" type="submit">Send</button>
        </form>
    </div>

{% endblock %}
