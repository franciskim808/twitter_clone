{% extends "layout.html" %}


{% block content %}

<div class="container" >
    
    <h2>PICTURE</h2>
            

    <form method="post" action="" width="20">
        {{ form.hidden_tag() }}
        <div style="width: 30%">
            {{ wtf.form_field(form.username) }} <br>
        </div>
        <div style="width: 30%">
            {{ wtf.form_field(form.email) }} <br>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>


{% endblock %}
