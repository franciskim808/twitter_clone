{% extends "layout.html" %}


{% block content %}

<div class="container" >

    <svg width="8em" height="8em" color="#4B7DF0   " viewBox="0 0 16 16" class="bi bi-envelope" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383l-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/>
      </svg>


    {% for message in messages %}

    <p>
            <div class="accordion" id="accordionExample">
                <div class="card">
                  <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                      <button class="btn btn-link" type="button" data-toggle="collapse" data-target="{{ message.id }}" aria-expanded="true" aria-controls="collapseOne">
                        <h3>{{ message.title }}</h3> 
                      </button>
                      <h6>{{ message.timestamp.strftime('%b-%d-%Y %H:%M:%S') }} from {{ message.author.username }}</h6>
                    </h2>
                  </div>
              
                  <div id="{{ message.id }}" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body">
                        <p>
                            {{ message.body }}
                        </p>
                        <a href="{{ url_for('message', username=message.author.username) }}" class="btn btn-primary">Reply</a>
                    </div>
                  </div>
                </div>
            
       </div>

    </p>

    {% endfor %}


{% endblock %}
