`{% extends "layout.html" %}


{% block content %}
	<div class="container">
        <h2> Like Objects </h2>
        <!-- LIKES -->
        <div>
            {% for like in likes %}
                <h3>Like ID: {{ like.id }}</h3>
                <li>Like.post_id: {{ like.post_id }}</li>
                <li>Like.user_id: {{ like.user_id }}</li>
            {% endfor %}
        </div>
        <hr class="my-4">
    </div>
{% endblock content %}
