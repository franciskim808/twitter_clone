{% extends "layout.html" %}

{% block content %}

    <!-- USERS -->
    <div class="container">
        <h2> User Objects </h2>
        <hr class="my-4">
        <div>
            {% for user in users %}
                <h3>User.id: {{ user.id }}</h3>
                <li>User.username: {{ user.username }}</li>
            {% endfor %}
        </div>
    </div>

{% endblock content %}
